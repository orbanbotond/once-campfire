# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
  timeout: 5000
  # default_transaction_mode: immediate

development:
  primary:
    <<: *default
    database: storage/db/development.sqlite3
  queue:
    <<: *default
    database: storage/db/development_queue.sqlite3
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: storage/db/development_cable.sqlite3
    migrations_paths: db/cable_migrate
  cache:
    <<: *default
    database: storage/db/development_cache.sqlite3
    migrations_paths: db/cache_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: storage/db/test.sqlite3

performance:
  primary:
    <<: *default
    database: storage/db/performance.sqlite3

production:
  primary:
    <<: *default
    database: storage/db/production.sqlite3
  queue:
    <<: *default
    database: storage/db/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: storage/db/production_cable.sqlite3
    migrations_paths: db/cable_migrate
  cache:
    <<: *default
    database: storage/db/production_cache.sqlite3
    migrations_paths: db/cache_migrate
